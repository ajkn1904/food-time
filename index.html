<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">

    <title>Food Time</title>
</head>

<body>

    <header class="bg-one">



        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="position-relative" id="logo">
                    <p class="primary-text" id="logo-text"> <span class="fonts">Food</span>Time</p>
                    <img class="position-absolute top-0" id="logo-img" src="./images/Vector.png" alt="">
                </div>



                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                EN
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Item</a></li>
                                <li><a class="dropdown-item" href="#">Logs</a></li>
                            </ul>
                        </li>

                        <div class="nav-special-btn  position-relative">
                            <button class="btn border" id="login-btn">Login</button>
                            <button class="btn border" id="cart-btn">
                                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                <span class="position-absolute translate-middle border border-light rounded-circle"
                                    id="cart-alert">2</span>
                            </button>
                        </div>
                    </ul>

                </div>
            </div>
        </nav>


        <hr>



        <div class="d-flex flex-column flex-lg-row container">

            <div class="header-contents position-relative">

                <div class="header-content-leaf"> </div>
                <h1 class="primary-text first-heading fonts">Order food online from your favourite local
                    restaurants<span class="secondary-text">.</span></h1>

                <p class="regular-text header-text">Freshly made food delivered to your door.</p>

                <div class="search-bar position-relative">
                    <div>
                        <span class="position-absolute translate-middle border border-light rounded-circle"
                            id="search-point"></span>
                        <p id="search-placeholder">Enter your location</p>
                    </div>

                    <button class="btn flex align-items-center" id="search-btn">
                        <i class="fa-regular fa-magnifying-glass"></i> <span>Search</span>
                    </button>
                </div>


            </div>


            <div class="position-relative">

                <div id="tick-div">
                    <div class="d-flex align-items-center gap-3">
                        <img src="./images/Vector2.png" id="tick" alt="">
                        <span class="secondary-text" id="tick-header">200k+</span>
                    </div>
                    <p id="tick-text">People Delivered</p>
                </div>

                <img class="img-fluid header-img" src="./images//image 1.png" alt="">

                <div class="header-img-leaf"></div>
            </div>
        </div>


    </header>


    <script src="https://kit.fontawesome.com/8d8d0b2fc7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
